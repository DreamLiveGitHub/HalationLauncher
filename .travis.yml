language: java
script:
- mvn assembly:assembly
- ls
- cd $TRAVIS_BUILD_DIR/target
- mv proxy-launcher-*-jar-with-dependencies.jar proxy-launcher.jar
- JAR=$TRAVIS_BUILD_DIR/target/proxy-launcher.jar
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$JAR"
  on:
    repo: DreamLiveGitHub/HalationLauncher