language: java
script:
- mvn assembly:assembly
- NAME=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.artifactId}-${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.3.1:exec 2>/dev/null)
- echo $NAME
- cd target
- mv proxy-launcher-*-jar-with-dependencies.jar $(echo $NAME).jar
- JAR=$(pwd)/$(echo $NAME).jar
- echo $JAR
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$JAR"
  tag_name: "Alpha"
  on:
    tags: true
    repo: DreamLiveGitHub/HalationLauncher